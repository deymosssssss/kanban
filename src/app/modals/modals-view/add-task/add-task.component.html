<div class="main" (click)="$event.stopPropagation()">
  <div class="add_new_task">Add New Task</div>

  <div class="input_label">
    <div class="title">Title</div>
    <input
      #input
      class="input__text"
      type="text"
      placeholder="e.g. Feed the cat"
      [formControl]="inputControl"
      (keyup.enter)="onSave()"
    />
  </div>

  <app-button [disabled]="__addButtonDisabled" (clickEvent)="onSave()"
    >Create New Task</app-button
  >
</div>
